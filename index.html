
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>At the Cellphone Store</h2>
                    <hr class="hr" />
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Samsung S21 </label>
                    <img src="vans1.jpg" style="width:400px;height:50px;" class="img-thumbnail" /><br>
                    <label for="product1" id="price1">27000.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
                </div>
                <div class="col-4 text-center">
                    <label id="product2"> Samsung S22 </label>
                    <img src="" style="width:400px;height:50px;" class="img-thumbnail" /><br>
                    <label for="product2" id="price2">27000.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
                </div>
                <div class="col-4">
                    <label for="carts"> Orders </label><br>
                    <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400px;font: size 12px;"></textarea>
                    <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                    <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" />
                    <input type="text" class="form-control border-0" id="change" readonly placeholder="Change" />
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
