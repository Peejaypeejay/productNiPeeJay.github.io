<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2>At the Vans Shoes Store</h2>
                    <hr class="hr" />
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-center">
                    <label id="product1"> Vans SK8-Low Skate Shoes </label> <br>
                    <img src="vans1.jpg" style="width:500px;height:500px;" class="img-thumbnail" /><br>
                    <label for="product1" id="price1">2470.00</label>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter quantity">
                </div> <br>
                <div class="col-4 text-center">
                    <label id="product2"> Vans ComfyCush Checkerboard Slip </label> <br>
                    <img src="vans2.jpg" style="width:500px;height:500px;" class="img-thumbnail" /><br>
                    <label for="product2" id="price2">2660.00</label>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter quantity">
                </div> <br>
                <div class="col-4 text-center">
                    <label id="product3"> Vans X Stranger </label> <br>
                    <img src="vans3.jpg" style="width:500px;height:500px;" class="img-thumbnail" /><br>
                    <label for="product3" id="price3">3405.00</label>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter quantity">
                </div> <br>
                <div class="col-4 text-center">
                    <label id="product4"> Vans Aloha Old Skool Sneakers </label> <br>
                    <img src="vans4.jpg" style="width:500px;height:500px;" class="img-thumbnail" /><br>
                    <label for="product4" id="price4">3395.00</label>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter quantity">
                </div> <br>
                <div class="col-4 text-center">
                    <label id="product5"> Vans SK8-Hi Skate Shoes </label> <br>
                    <img src="vans5.jpg" style="width:500px;height:500px;" class="img-thumbnail" /><br>
                    <label for="product5" id="price5">3420.00</label>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter quantity">
                </div> <br>
                <div class="col-4 text-center">
                    <label id="product6"> Vans SK8-Hi Wide High Tops </label> <br>
                    <img src="vans6.jpg" style="width:500px;height:500px;" class="img-thumbnail" /><br>
                    <label for="product6" id="price6">3040.00</label>
                    <input type="number" class="form-control" id="qty6" placeholder="Enter quantity">
                </div>
                <div class="col-4">
                    <label for="carts"> Orders </label><br>
                    <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:350px;height: 400px;font: size 12px;"></textarea>
                    <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                    <input type="number" class="form-control" id="cash" placeholder="Cash Tendered" />
                    <input type="text" class="form-control border-0" id="change" readonly placeholder="Change" />
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
